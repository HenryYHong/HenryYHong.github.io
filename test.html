<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles Test</title>
    <style>
      /* General Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        font-family: Arial, sans-serif;
      }

      /* Particles.js Container */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Debugging Style (Optional) */
      /* Uncomment the line below to visualize the #particles-js container */
      /* background: rgba(0, 0, 255, 0.5); */
    </style>
  </head>
  <body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Main content -->
    <div
      style="
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        margin-top: 20%;
      "
    >
      <h1>Welcome to My Website</h1>
      <p>Particles.js is running in the background.</p>
    </div>

    <!-- Load particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Initialize particles.js -->
    <script>
      console.log("Initializing particles...");

      // Initialize particles.js
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 50, // Number of particles
            density: {
              enable: true,
              value_area: 800, // Area density
            },
          },
          color: {
            value: "#ffffff", // Particle color
          },
          shape: {
            type: "circle", // Shape of particles
          },
          opacity: {
            value: 0.5, // Opacity of particles
            random: true,
          },
          size: {
            value: 3, // Size of particles
            random: true,
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2, // Particle movement speed
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse", // Repulse particles on hover
            },
            onclick: {
              enable: true,
              mode: "push", // Add particles on click
            },
            resize: true,
          },
          modes: {
            repulse: {
              distance: 100,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
          },
        },
        retina_detect: true, // Enable retina display
      });

      console.log("Particles initialized.");
    </script>
  </body>
</html>
